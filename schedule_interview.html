<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Schedule Interview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4ade80;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Schedule Interview</h2>
    
    <form id="interviewForm">
      <label for="candidateName">Candidate Name</label>
      <input type="text" id="candidateName" placeholder="e.g., John Doe" required />

      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle" placeholder="e.g., Software Developer" required />

      <label for="interviewDate">Date</label>
      <input type="date" id="interviewDate" required />

      <label for="interviewTime">Time</label>
      <input type="time" id="interviewTime" required />

      <label for="mode">Mode (Zoom, Google Meet, etc.)</label>
      <input type="text" id="mode" placeholder="e.g., Zoom" required />

      <label for="notes">Additional Notes</label>
      <textarea id="notes" rows="3" placeholder="Interview agenda, panel names, etc."></textarea>

      <button type="submit">Schedule Interview</button>
    </form>
  </div>

  <script>
    document.getElementById('interviewForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        candidate: document.getElementById('candidateName').value,
        job: document.getElementById('jobTitle').value,
        date: document.getElementById('interviewDate').value,
        time: document.getElementById('interviewTime').value,
        mode: document.getElementById('mode').value,
        notes: document.getElementById('notes').value
      };

      console.log("Interview Scheduled:", data);
      alert(`Interview Scheduled Successfully for ${data.candidate} on ${data.date} at ${data.time}`);
      this.reset();
    });
  </script>
</body>
</html>
